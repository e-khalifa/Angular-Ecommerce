<div class="card shadow-lg p-4 mx-auto my-5" style="max-width: 500px; width: 80%">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-12">
            <label for="inputEmail4" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="inputEmail4" formControlName="email">
            @if (email?.invalid && email?.touched) {
            @if(email?.errors?.['required']){
            <div class="text-danger mt-1 fs-6">Email address is Required</div>
            } @else{
            <div class="text-danger mt-1 fs-6">Please add A valid email address</div>
            }
            }
        </div>
        <div class="col-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" formControlName="password">
        </div>
        <p>Don't have an account? <a routerLink="/register" routerLinkActive="active"
                style="text-decoration: underline; color: blue; cursor: pointer">Sign up instead</a></p>
        <div class=" col-12">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
    </form>
</div>
