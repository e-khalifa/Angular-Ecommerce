<div class="w-50 my-5 mx-auto"> <!-- Cart Total div-->
    
    <h1>Cart Total</h1>
    
    <div class="d-flex justify-content-between">
        <span>Subtotal</span>
        <span>{{total}} EGP</span>
    </div>
    <hr>

    <div class="d-flex justify-content-between">
        <span>Shipping Free</span>
        <span>0</span>
    </div>
    <hr>
    <div class="d-flex justify-content-between">
        <span class="fw-bold">Total</span>
        <span class="fw-bold">{{total}} EGP</span>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <a routerLinkActive="active"  routerLink="/checkout" class="text-decoration-none " >
            <button type="button" class="btn btn-outline-dark fw-bold border-3" >CHECKOUT</button>
        </a>
        </div>
        
    </div>
    <div class="mt-5">  <!-- continue shopping fixed position-->
        <a routerLinkActive="active"  routerLink="/products" class="text-black fw-semibold "  >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-heart mb-0" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1M8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
            </svg> Continue Shopping
        </a>
        </div>
