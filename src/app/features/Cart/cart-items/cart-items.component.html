
<ng-template    #emptyCart>
    <div class="d-flex flex-wrap justify-content-center col-8 col-lg-6 mx-auto p-1">
             <span class="fw-bold col-12 text-center mt-2"> YOUR CART IS EMPTY </span>
             <span class="fw-light text-dark-emphasi text-center col-12">It looks like you haven't made your choice yet...</span>
            <img class="col-8 col-lg-7" src="emptyCart.jpg" alt="Empty cart image">
            <div class="d-flex justify-content-center col-12">
                <a routerLinkActive="active"  routerLink="/products" class="text-decoration-none " >
                    <button type="button" class="btn btn-outline-dark fw-bold border-2 text-center" data-bs-dismiss="offcanvas" aria-label="Close">SHOP NOW</button>
                </a>
                </div>
        </div>
    </ng-template>
    
    <div class="" *ngIf="cartItems.length>0; else emptyCart" >
    <div class=" w-75 mx-auto mt-5" > <!--cart div-->
<div class="d-flex justify-content-evenly text-center ms-2"> <!--titles-->
    <span class="fw-bold w-25">Product</span>
    <span class="fw-bold w-25">Price</span>
    <span class="fw-bold w-25">Quantity</span>
    <span class="fw-bold w-25">Total</span>
</div>
<hr>
<!--to be looped-->
@for (item of cartItems; track $index) {
<div class="mb-3"> <!--Cart items div--> 

<div class="d-flex justify-content-evenly align-items-center text-center"> 
    <button type="button" class="btn mb-3" aria-label="Close" (click)="trashItem(item)"> <!--trash button-->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash icon" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
      </svg>
    </button>
    <span class="w-25"> <!--To be Clickable-->
        <img src={{item.images[0]}} alt="shirt" class="w-25 me-5">
        <div class="font-monospace me-5 fs-6">{{item.title}}</div>
    </span>
    
    <span class="w-25 me-4">{{item.price}} EGP</span>  <!--item price-->
    
    <span class="w-25 me-4">
        <button class="btn border-0 fs-6 fw-light icon mb-1" (click)="removeFromCart(item)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"/>
              </svg>
        </button>
            <span class="fw-bold">{{item.quantity}}</span>
        <button class="btn border-0 fs-6 fw-light icon mb-2" (click)="addToCart(item)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
              </svg>
        </button>
    </span>
    
    <span class="w-25 me-2">{{item.total}} EGP</span> <!--Total price--> 
</div>
<hr class="">
</div>
}

    </div>
