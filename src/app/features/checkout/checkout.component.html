<div>
    <h1 class="ms-4 mt-4">Billing details</h1>
</div>

<div class="ms-3 my-3 col-11 d-flex flex-wrap justify-content-sm-center justify-content-lg-between my-sm-3"> <!--Billing Details-->
    <form class="col-12 col-lg-8">
        <div class=" p-3">
        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="inputEmail4">Full Name</label>
            <input type="text" class="form-control" id="inputname4" placeholder="Full Name" required>
          </div>
        </div>
        <div class="form-row mt-2">
            <div class="form-group col-md-10 mt-2">
              <label for="inputState">City</label>
              <select id="inputState" class="form-control">
                <option selected>Choose city</option>
                <option>Cairo</option>
                <option>Giza</option>
                <option>Alexandria</option>
                <option>Benha</option>
                <!-- <option></option>
                <option>...</option>
                <option>...</option> -->
              </select>
            </div>
          </div>
        <div class="form-group mt-2 col-md-10">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control w-lg-50" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-group mt-2 col-md-10">
          <label for="inputAddress2">Building</label>
          <input type="text" class="form-control w-lg-50" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="form-group col-md-10 mt-2">
            <label for="inputCity">Phone number</label>
            <input type="text" class="form-control" id="number" placeholder="01xxxxxxxxx" required>
          </div>
        <div class="col-12  mt-3"> <!--Your order -->
                <h1 class="mb-4">Your Order</h1>
                <table class="table text-start col-10">
                    <thead>
                      <tr>
                        <th scope="col">Products</th>
                       
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      @for (item of cart; track $index) {
                      <tr>
                        <td scope="row">{{item.title}}</td>
                        <td>{{item.price}}</td>
                      </tr>
                    }
                    <tr>
                    </tr>
                    <td></td>
                    <td >{{total }}</td>
                  </tbody>
                  </table>
        </div>
        </div>
      </form>
      <div class="col-12 col-lg-4  p-5 mb-5 mt-0 mt-md-4"> <!-- Shopping cart image-->
          <img class="w-100 ms-5 ms-md-0" src="cartBags.png" alt="cart full of Shopping bags">
      </div>
</div>


<div class="d-flex justify-content-end fixed-bottom">
  <a routerLinkActive="active"  routerLink="/home" class="text-black fs-6 fw-semibold me-5 " ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-heart mb-2" viewBox="0 0 16 16">
